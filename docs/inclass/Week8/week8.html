<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>More Divs and Behaviors</title>
<style type="text/css">
      body {
        font-family: Cambria, sans-serif;
        font-size: 0.8em;
        color: #690;
        background-color: #9c3;
        margin: 50px 0 0 0;
		letter-spacing: 0.1em;
      }
	a:link {
    	color: #690;
		text-decoration: none;
	}
	a:visited {
    	color: #690;
		text-decoration: none;
	}
	a:hover {
    	color: #cf9;
	    text-decoration: none;
	}
	a:active {
    	color: #690;
	    text-decoration: none;
	}
	h1 {
    	font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", monospace;
		font-size: 1.3em;
		margin: 0;
		font-weight: normal;
		color: white;
	}
	#wrapper {
		width: 800px;
	}
	#rollovers {
		width 180px;
		float: left;
		padding: 40px 0 0 145px;
	}
	#bigpic {
		width: 450px;
		float: right;
		padding-top: 10px;
		margin: 0 0 0 25px;
	}
	#circles {
		width: 75px;
		float: left;
		margin: 10px 10px 0 10px;
	}
	#names {
		width: 75px;
		float: right;
		margin: 10px 10px 0 0 ;
	}
	#title {
		width: 450px;
		padding-top: 25px;
	}
	.student-circle {
		width: 75px;
		height: 75px;
		margin-bottom: 10px;
	}
	.student-name {
		width: 75px;
		height: 75px;
		margin-bottom: 10px;
		text-align: left;
	}
	.student-name hover{
	    color: #cf9;
	    text-decoration: none;
	}
	p {
		margin: 0;
		line-height: 75px;
		text-transform: uppercase;
	}
</style>
<script>
function changeImages(targetImage1, newSrc1, targetImage2, newSrc2) {
    var targetImg1 = document.getElementById(targetImage1);
    var targetImg2 = document.getElementById(targetImage2);
    
    if (targetImg1 && targetImg2) {
        targetImg1.src = newSrc1;
        targetImg2.src = newSrc2;
    }
}
function restoreImage(targetImage, originalSrc) {
    var targetImg = document.getElementById(targetImage);
    targetImg.src = originalSrc;
}
</script>
</head>
<body>
    <div id="wrapper">
        <div id="rollovers">
            <div id="bigpic">
                <img id="SquareImage" src="images/square.gif" alt="Square Image" width = "400" height = "400">
				<h1><div id="title">COMM 380: INTERACTIVE MEDIA DESIGN</div></h1>
            </div>
            <div id="circles">
                <div class="student-circle"><img id="CircleImage1" src="images/circle.png" alt="Circle Image 1" width = "75" height = "75"></div>
                <div class="student-circle"><img id="CircleImage2" src="images/circle.png" alt="Circle Image 2" width = "75" height = "75"></div>
                <div class="student-circle"><img id="CircleImage3" src="images/circle.png" alt="Circle Image 3" width = "75" height = "75"></div>
                <div class="student-circle"><img id="CircleImage4" src="images/circle.png" alt="Circle Image 4" width = "75" height = "75"></div>
            </div>
            <div id="names"> 
    			<p class = "student-name"><a href="#"><span onmouseover="changeImages('SquareImage', 'images/isabella-square.jpg', 'CircleImage1', 'images/isabella-circle.png')" onmouseout="restoreImage('CircleImage1', 'images/circle.png')">Isabella</span></a></p>
    			<p class = "student-name"><a href="#"><span onmouseover="changeImages('SquareImage', 'images/priscilla-square.jpg', 'CircleImage2', 'images/priscilla-circle.png')" onmouseout="restoreImage('CircleImage2', 'images/circle.png')">Priscilla</span></a></p>
                <p class = "student-name"><a href="#"><span onmouseover="changeImages('SquareImage', 'images/preston-square.jpg', 'CircleImage3', 'images/preston-circle.png')" onmouseout="restoreImage('CircleImage3', 'images/circle.png')">Preston</span></a></p>
                <p class = "student-name"><a href="#"><span onmouseover="changeImages('SquareImage', 'images/eve-square.jpg', 'CircleImage4', 'images/eve-circle.png')" onmouseout="restoreImage('CircleImage4', 'images/circle.png')">Eve</span></a></p>      
			</div>
        </div>
    </div>
</body>
</html>
