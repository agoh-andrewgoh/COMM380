	.grid-container {
		display: grid;
		grid-template-columns: repeat(3, 1fr);

		width: 640px;

	}
	.gridimages img {
		max-width: 200px;

	.gridimages img:hover {
		animation: rainbowFlash 0.5s infinite alternate;
	}
	@keyframes rainbowFlash {
		0% { filter: hue-rotate(0deg); }
		100% { filter: hue-rotate(360deg); }
	} 
	h1 {
		color: white;
		text-align: center;

	}

	}
</style>
